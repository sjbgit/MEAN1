<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
 
</head>

<body ng-app='app'>
  <div class='container' ng-controller="PostsCtrl as vm">
    <h1>Recent Posts {{vm.info}}</h1>
    <ul class='list-group' ng-repeat="post in vm.posts">
      <li class='list-group-item'>
        <strong>{{post.username}}</strong>
        <span>{{post.body}}</span>
      </li>
      
    </ul>
     <div ng-click="vm.add()">Add</div>
     <input ng-model='vm.postBody' class='form-control' />
  </div>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.8/angular.js'></script>
  <script>
  

  (function() {

  angular.module('app', []);

  })();
  //console.log(angular.module('app'));
  

  
  (function() {

  
  angular.module('app').controller('PostsCtrl', ['$scope', PostsCtrl]);

  function PostsCtrl($scope) {
     var vm = this;
     vm.info = 'test info';
 
     vm.posts = [
      {
        username: 'dickeyxxx---------------------',
        body: 'Node rules!'
      },
      {
        username: 'jeffdickey',
        body: 'trying out angular.js...'
      }
    ]

    vm.add = function() { 
	vm.posts.unshift({
        username: 'new',
        body: vm.postBody
      });
	//alert('xxx'); 

	};

  };

  })();

</script>
</body>
</html>
